<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fizz Buzz Game</title>
</head>
<body>
    <script>
        /*                   This is a Fizz Buzz game

        The numbers that are divisible by 3 print "Fizz" instead of the number, 
        the numbers that are divisible by 5 print "Buzz" instead of the number, 
        the numbers that are divisible by 3 & 5 print "FizzBuzz" instead of 
        the number, otherwise print the current number*/

        let number = parseInt(prompt('Please enter the number you would like to FizzBuzz up to: '))

        for(i = 1; i <= number; i++){
            if (i % 3 ===0  && i % 5 === 0) {
                console.log('FizzBuzz');
            } else if (i % 3 === 0) {
                console.log('Fizz');
            } else if (i % 5 === 0) {
                console.log('Buzz');
            } else {
                console.log(i);
            }
        }
    </script>
</body>
</html>
