        // Write a function called add7 that takes one number and returns that number + 7.
        function add7(x) {
            x = prompt('Enter any number: ')
            let result = parseInt(x) + 7;
            return result;
        };

        // Write a function called multiply that takes 2 numbers and returns their product.
        function multiply(x, y) {
            x = prompt('Enter de value of X: ');
            y = prompt('Enter de value of Y: ');
            let result = x * y;
            return result;
        };

        /* Write a function called capitalize that takes a string and returns that string 
        with only the first letter capitalized. */
        function capitalize(str) {
            str = prompt("Enter any word: ");
            let firstLetter = str.slice(0,1);
            let restLetter = str.slice (1);
            firstLetter = firstLetter.toUpperCase();
            restLetter = restLetter.toLowerCase();
            return firstLetter + restLetter;
        };

        //console.log(capitalize());

        function lastLetter(str) {
            str = prompt('Enter any word: ');
            let result = str.slice(-1);
            return result;

        // Write a function called sumArray that return the sum of each element of the array 
        const sumArray = function(array) {
            let sum = 0;
            array.forEach(function(number) {
                sum += number;
            });
            return sum;
        };

                    arrayNum.push(num);
                } else if (i >= 2) {

            let arrayDone = [];

                     arrayRemaining.push(array[i]);
                } else {
